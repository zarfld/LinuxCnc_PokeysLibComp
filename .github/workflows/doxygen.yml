name: Generate Doxygen Docs

on:
  push:
    paths:
      - 'pokeys_rt/**'
      - 'pokeys_uspace/**'
  pull_request:
    paths:
      - 'pokeys_rt/**'
      - 'pokeys_uspace/**'
  workflow_dispatch:


jobs:
  build-docs:
    runs-on: self-hosted
    steps:
      - name: reinit runner directory
        run: |
          sudo chown -R cnc:cnc /home/cnc/actions-runner
          sudo chown -R cnc:cnc /home/cnc/actions-runner/_work
          chmod -R u+rwx /home/cnc/actions-runner/_work

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Doxygen and Graphviz
        run: sudo apt-get update && sudo apt-get install -y doxygen graphviz

      - name: init submodule
        run: sudo /bin/bash "./prerequisites.sh"

      - name: Generate documentation
        run: |
            cd code_analysis
            doxygen Doxyfile

      - name: Upload generated docs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: doxygen-html
          path: code_analysis/html/

  deploy-docs:
    runs-on: ubuntu-latest
        
    steps:
      - name: reinit runner directory
        run: |
          sudo chown -R cnc:cnc /home/cnc/actions-runner
          sudo chown -R cnc:cnc /home/cnc/actions-runner/_work
          chmod -R u+rwx /home/cnc/actions-runner/_work

      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install Doxygen and Graphviz
        run: sudo apt-get update && sudo apt-get install -y doxygen graphviz

      - name: init submodule
        run: sudo /bin/bash "./prerequisites.sh"

      - name: Generate Doxygen documentation
        run: doxygen code_analysis/Doxyfile

      - name: Disable Jekyll
        run: touch code_analysis/html/.nojekyll
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: code_analysis/html
          publish_branch: gh-pages
          force_orphan: true