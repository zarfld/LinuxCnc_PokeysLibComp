name: Generate Doxygen Docs

on:
  push:
    paths:
      - 'pokeys_rt/**'
      - 'pokeys_uspace/**'
      - 'external/Linuxcnc/**'
  pull_request:
    paths:
      - 'pokeys_rt/**'
      - 'pokeys_uspace/**'
      - 'external/Linuxcnc/**'
  workflow_dispatch:


jobs:
  build-docs:
    runs-on: self-hosted
    steps:
      - name: reinit runner directory
        run: |
          sudo chown -R cnc:cnc /home/cnc/actions-runner
          sudo chown -R cnc:cnc /home/cnc/actions-runner/_work
          chmod -R u+rwx /home/cnc/actions-runner/_work

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Doxygen and Graphviz
        run: sudo apt-get update && sudo apt-get install -y doxygen graphviz

      - name: init submodule
        run:  |
          git submodule update --init --recursive
          sudo /bin/bash "./prerequisites.sh"

      - name: Auto-generate .dox files from .c/.h comments
        run: |
          cd code_analysis
          python3 C2Dox.py

      - name: Generate documentation
        run: |
            cd code_analysis
            doxygen Doxyfile

      - name: Upload generated docs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: doxygen-html
          path: code_analysis/html/

  deploy-docs:
    runs-on: self-hosted
        
    steps:
      - name: Reinit runner directory
        run: |
          sudo chown -R cnc:cnc /home/cnc/actions-runner
          sudo chown -R cnc:cnc /home/cnc/actions-runner/_work
          chmod -R u+rwx /home/cnc/actions-runner/_work

      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install Doxygen and Graphviz, PlantUML, and Java
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz default-jre plantuml git maven
          plantuml -version  # verify installation
          mvn -version  # verify Maven installation
          dpkg -L plantuml | grep plantuml.jar  # verify installation

      - name: Setup PlantUML Generator
        run: |
          # Ensure wget is installed
          sudo apt-get install -y wget
        
          # Navigate to PlantUML directory
          cd /usr/share/plantuml
        
          # Download PlantUMLGenerator.jar to the PlantUML folder
          sudo wget -O PlantUMLGenerator.jar https://github.com/lorenzovngl/plantuml-generator/releases/download/1.4.0/PlantUMLGenerator.jar
        
          # Run the generator from that location
          sudo java -jar PlantUMLGenerator.jar --source ${{ github.workspace }}/pokeys_rt --output ${{ github.workspace }}/code_analysis/plantuml-diagrams
        

      - name: init submodule
        run: sudo /bin/bash "./prerequisites.sh"

      - name: Generate Doxygen documentation
        run: |
          cd code_analysis
          python3 C2Dox.py
          doxygen Doxyfile
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: code_analysis/html
          publish_branch: gh-pages
          force_orphan: true